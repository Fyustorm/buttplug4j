
subprojects { project ->
    group = 'io.github.blackspherefollower'
    version = "3.1." + ("${System.env.GITHUB_RUN_NUMBER ?: 1}") + ("${System.env.GITHUB_REF_TYPE}" == "tag" ? "" : "-SNAPSHOT")

    publishing {
        publications {
            maven(MavenPublication) {
                artifactId "buttplug4j.${project.name}"
                from components.java
            }
        }
    }
}